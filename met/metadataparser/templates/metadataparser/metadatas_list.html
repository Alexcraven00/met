{% extends "metadataparser/base_metadataparser.html" %}
{% load i18n %}

{% block appendheader %}
<h2>{% trans "Metadatas" %}</h2>
{% endblock %}

{% block content %}
<ul>
  {% for metadata in metadatas %}
  <li>
    <a href="{% url metadata_view metadata.id %}">{{ metadata }}</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url metadata_add %}">{% trans "add" %}</a>
{% endblock %}
