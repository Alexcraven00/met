{% extends "metadataparser/base_metadataparser.html" %}
{% load i18n %}

{% block appendheader %}
<h2>{% trans "Federations" %}</h2>
{% endblock %}

{% block content %}
<ul>
  {% for federation in federations %}
  <li>
    <a href="{% url federation_view federation.id %}">{{ federation }}</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url federation_add %}">{% trans "add" %}</a>
{% endblock %}
