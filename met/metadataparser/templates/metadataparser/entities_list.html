{% extends "metadataparser/base_metadataparser.html" %}
{% load i18n %}

{% block content %}
<section>
<h2>{% trans "Entities federation" %}</h2>
<a href="{% url federation_view federation.id %}">{{ federation.name }}</a>
</section>
<ul>
  {% for entity in entities %}
  <li>
    <a href="{% url entity_view federation.id entity.id %}">{{ entity }}</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url entity_add federation.id %}">{% trans "add" %}</a>
{% endblock %}
