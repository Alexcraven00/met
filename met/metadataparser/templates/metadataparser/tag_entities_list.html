{% load i18n metadataparsertags %}

{% if entities %}
<table class="table table-condensed table-stripped">
  <tbody>
  {% for entity in entities %}
  <tr>
    <td>
    <a href="{% url entity_view entity.id %}">{{ entity }}</a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
   {% trans "There isn't entities with this filter" %}
{% endif %}
{% paginator entities %}
